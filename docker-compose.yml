services:
  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - kero-network
    expose:
      - "3000"
    environment:
      - NODE_ENV=production

  # Backend (Express.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - kero-network
    expose:
      - "4000"
    env_file:
      - ./backend/.env
    depends_on:
      - mysql
      - redis

  # MySQL Database
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    networks:
      - kero-network
    environment:
      MYSQL_ROOT_PASSWORD: ***REDACTED***
      MYSQL_DATABASE: kero
      MYSQL_USER: kero
      MYSQL_PASSWORD: ***REDACTED***
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  # Redis
  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - kero-network
    volumes:
      - redis_data:/data

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    networks:
      - kero-network
    environment:
      RABBITMQ_DEFAULT_USER: kero
      RABBITMQ_DEFAULT_PASS: ***REDACTED***
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # AI Worker (GPU - runs on separate GPU instance)
  ai-worker:
    build:
      context: ./ai-worker
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - kero-network
    env_file:
      - ./ai-worker/.env
    depends_on:
      - redis
      - rabbitmq
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - kero-network

networks:
  kero-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
