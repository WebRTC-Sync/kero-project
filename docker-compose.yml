services:
  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - kero-network
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.18.0.1:12201"
        tag: "frontend"

  # Backend (Express.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - kero-network
    expose:
      - "4000"
    env_file:
      - ./backend/.env
    depends_on:
      mysql:
        condition: service_started
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.18.0.1:12201"
        tag: "backend"

  # MySQL Database
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    networks:
      - kero-network
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-kero}
      MYSQL_USER: ${MYSQL_USER:-kero}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.18.0.1:12201"
        tag: "mysql"

  # Redis
  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - kero-network
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.18.0.1:12201"
        tag: "redis"

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    networks:
      - kero-network
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-kero}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.18.0.1:12201"
        tag: "rabbitmq"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - kero-network
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.18.0.1:12201"
        tag: "nginx"

  # LiveKit Server for WebRTC
  livekit:
    image: livekit/livekit-server:latest
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml:ro
    networks:
      - kero-network
    logging:
      driver: gelf
      options:
        gelf-address: "udp://172.18.0.1:12201"
        tag: "livekit"

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./elk/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    networks:
      - kero-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 | grep -q 'cluster_name'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    restart: unless-stopped
    volumes:
      - ./elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "12201:12201/udp"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - kero-network
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    restart: unless-stopped
    volumes:
      - ./elk/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    networks:
      - kero-network
    depends_on:
      elasticsearch:
        condition: service_healthy

networks:
  kero-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:
